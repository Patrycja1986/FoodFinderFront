<div class="container d-flex justify-content-center mt-100 mb-100">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex no-block">
            <h4 class="card-title">Your Order:<br></h4>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover earning-box">
              <thead>
              <tr>
                <th>Meal</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Summary</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
                <app-order-item *ngFor="let meal of orderedMeals" [mealItem]="meal"></app-order-item>
              </tbody>
            </table>
          </div>
          <div class="bg-light p-20">
            <div class="d-flex">
              <div class="align-self-center">
                <h3 class="m-b-0">Total:</h3>
              </div>
              <div class="ml-auto align-self-center">
                <h2 class="text-success">{{total}}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
